<html>

<head>
    <meta charset="utf-8" />

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #114ca5 !important;
            margin-bottom: 10px;
        }
        
        table thead th {
            background: #009688;
            color: #ffffff;
            padding: 3px;
            text-align: center;
            vertical-align: top;
        }
        
        table tbody th {
            background: #eeeeee;
            color: #000000;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
        
        table tbody td {
            padding: 3px;
            vertical-align: top;
        }
        
        h3 {
            margin: 5px;
        }
    </style>
</head>

<body>
    <table border="1" class="table table-bordered table-responsive" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th width="25px">Sr.</th>
                <th width="150px">Driver Name</th>
                <th width="250px">School</th>
                <th width="70px">Mobile No 1</th>
                <th width="70px">Mobile No 2</th>
                <th width="50px">Status</th>
            </tr>
        </thead>
        <tbody>
            {{{nodatafound}}} {{#data}}
            <tr>
                <td>
                    {{rowid}}
                </td>
                <td>
                    {{drivername}}
                </td>
                <td>
                    {{#schooldt}}
                    <div><b>{{@index}}.</b> {{schname}}</div>
                    {{/schooldt}}
                </td>
                <td>
                    {{mobileno1}}
                </td>
                <td>
                    {{mobileno2}}
                </td>
                <td>
                    {{mode}}
                </td>
            </tr>
            {{/data}}
        </tbody>
    </table>
</body>

</html>
