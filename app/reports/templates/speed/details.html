<html>

<head>
    <meta charset="utf-8" />

    <style>
        table {
            border-collapse: collapse;
            font-size: 12px;
            width: 100%;
            border: 1px solid rgba(204, 204, 204, 0.35);
        }
        
        table th {
            background: #009688;
            color: #ffffff;
            padding: 5px;
        }
        
        table>tfoot {
            background: rgba(204, 204, 204, 0.35);
            padding: 5px;
        }
        
        table td {
            padding: 5px;
        }
        
        small {
            display: block
        }
        
        .show {
            display: inline-table!important;
        }
        
        .hide {
            display: none!important;
        }
    </style>
</head>

<body>
    <h4 align="center">{{{emptydatamsg}}}</h4>

    <table class="{{{showdata}}}" border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th align="right">
                    Vehicle
                </th>
                <th align="center">
                    Time
                </th>
                <th>
                    Allow Speed (KM/H)
                </th>
                <th align="right">
                    Speed (KM/H)
                </th>
                <th align="right">
                    Difference
                </th>
            </tr>
        </thead>
        <tbody>
            {{#data}}
            <tr>
                <td width="100px">
                    {{vhname.[0].vhname}}
                    <small>{{vhid}}</small>
                </td>
                <td width="100px" align="center">
                    {{{formatDate sertm "withtime"}}}
                </td>
                <td width="100px" align="right">
                    {{alwspeed}}
                </td>
                <td width="100px" align="right">
                    {{speed}}
                </td>
                <td width="100px" align="right">
                    {{{distance this}}}
                </td>
            </tr>
            {{/data}}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="right">Total</td>
                <td align="right">
                    {{{alwspeed_total}}}
                </td>
                <td align="right">
                    {{{speed_total}}}
                </td>
                <td align="right">
                    {{{distance_total}}}
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
