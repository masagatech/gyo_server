<html>

<head>
    <meta charset="utf-8" />

    <style>
        .card {
            background: #fff;
            min-height: 50px;
            position: relative;
            margin-bottom: 12px;
            border-radius: 2px 2px 2px 2px;
            border: 1px solid #cacaca;
        }
        
        table {
            border-collapse: collapse;
            border: 1px solid rgba(204, 204, 204, 0.35);
            width: 100%;
        }
        
        table thead th {
            background: #009688;
            border: 1px solid rgba(204, 204, 204, 0.35);
            color: #ffffff;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
        
        table tbody th {
            background: #eeeeee;
            border: 1px solid rgba(204, 204, 204, 0.35);
            color: #000000;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
        
        table tbody td {
            border: 1px solid rgba(204, 204, 204, 0.35);
            padding: 5px;
            vertical-align: top;
        }
        
        table tfoot td {
            background: #000000;
            border: 1px solid rgba(204, 204, 204, 0.35);
            color: #ffffff;
            padding: 5px;
            vertical-align: top;
        }
        
        .bg-red {
            background-color: #F44336 !important;
            color: #fff;
        }
        
        .show {
            display: inline-table!important;
            width: 100%;
        }
        
        .hide {
            display: none!important;
        }
        
        h3 {
            margin: 10px 0;
        }
        
        h5 {
            margin: 5px 0;
            font-weight: normal;
        }
        
        hr {
            border: solid 2px #0079FE;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    {{#group data1 by="studname"}}
    <div class="card">
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    {{{splitStudent value}}}
                </tr>
            </thead>
            <tbody>
                {{#group items by="feestitle"}}
                <tr>
                    {{{splitTitle value}}}
                </tr>
                {{#each items}}
                <tr class="{{bgcolor}}">
                    <td {{{font-08}}}>
                        {{catname}}
                    </td>
                    <td {{{font-08}}} width="100px" align="right">
                        {{paidfees}}
                    </td>
                    <td {{{font-08}}} width="500px">
                        {{remark}}
                        <br /> {{#if ischequepay}} {{chqdtls}} {{/if}}
                    </td>
                </tr>
                {{/each}}
                <tr>
                    {{{totalPaidFees value}}}
                </tr>
                {{/group}}
            </tbody>
            <tfoot>
                {{{splitFoot value}}}
            </tfoot>
        </table>
    </div>

    <hr /> {{/group}}
</body>

</html>
