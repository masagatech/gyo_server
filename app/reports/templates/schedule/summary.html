<html>

<head>
    <meta charset="utf-8" />

    <style>
        h2 {
            font: 200 25px/1.5 Helvetica, Verdana, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: rgb(0, 144, 228)
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
            border-bottom: 1px solid #ccc;
        }
        
        li:last-child {
            border: none;
        }
        
        li a {
            padding: 5px;
            text-decoration: none;
            color: #000;
            display: block;
            background: #f6f6f6;
            border-radius: 5px;
            -webkit-transition: font-size 0.3s ease, background-color 0.3s ease;
            -moz-transition: font-size 0.3s ease, background-color 0.3s ease;
            -o-transition: font-size 0.3s ease, background-color 0.3s ease;
            -ms-transition: font-size 0.3s ease, background-color 0.3s ease;
            transition: font-size 0.3s ease, background-color 0.3s ease;
        }
        
        li a p {
            font-size: 13px;
        }
        
        li span {
            font-size: 13px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {{#group data by="schoolname"}}
    <ul>
        <li>
            <h2>{{value}}</h2>

            {{#each items}}
            <a href="{{reporturl}}/getScheduleReports?flag=feesdetails&type=download&uid={{{uid}}}&utype={{{utype}}}&batchid={{batchid}}&format=html">
                <p>
                    <div>
                        <span>Batch : {{batchname}}</span>
                    </div>
                    <div>
                        <span>Pickup Time : {{picktime}}</span>
                    </div>
                    <div>
                        <span>Drop Time : {{droptime}}</span>
                    </div>
                    <div>
                        <span>Passangers : {{countstuds}}</span>
                    </div>
                    <div>
                        <span>Collected : {{feescoll}}</span>
                    </div>
                    <div>
                        <span>Pending : {{feespend}}</span>
                    </div>
                </p>
            </a>
            <hr /> {{/each}}
        </li>
    </ul>
    {{/group}}
</body>

</html>
