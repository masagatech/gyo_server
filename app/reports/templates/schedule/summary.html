<html>

<head>
    <meta charset="utf-8" />

    <style>
        h2 {
            font: 200 25px/1.5 Helvetica, Verdana, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: rgb(0, 144, 228)
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
            border-bottom: 1px solid #ccc;
        }
        
        li:last-child {
            border: none;
        }
        
        li a {
            padding: 5px;
            text-decoration: none;
            color: #000;
            display: block;
            background: #f6f6f6;
            border-radius: 5px;
            -webkit-transition: font-size 0.3s ease, background-color 0.3s ease;
            -moz-transition: font-size 0.3s ease, background-color 0.3s ease;
            -o-transition: font-size 0.3s ease, background-color 0.3s ease;
            -ms-transition: font-size 0.3s ease, background-color 0.3s ease;
            transition: font-size 0.3s ease, background-color 0.3s ease;
        }
        
        li a p {
            font-size: 15px;
        }
        
        li span {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {{#data}}
    <ul>
        <li>
            <a>
                <h2> {{schoolname}}</h2>
                <p>
                    <div>Batch:
                        <span>{{batchname}}</span>
                    </div>
                    <div>Pickup Time:
                        <span>{{picktime}}</span>
                    </div>
                    <div>Drop Time:
                        <span>{{droptime}}</span>
                    </div>
                    <div>Passangers:
                        <span>{{countstuds}}</span>
                    </div>
                    <div>Collected:
                        <span>0</span>
                    </div>
                    <div>Pending:
                        <span>0</span>
                    </div>
                </p>
            </a>
        </li>
    </ul>
    {{/data}}
</body>

</html>
