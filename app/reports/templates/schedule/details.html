<html>

<head>
    <meta charset="utf-8" />

    <style>
        h2.schoolname {
            text-align: center;
            width: 100%;
            font: 100 20px/1.5 Helvetica, Verdana, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: rgb(228, 156, 0);
            margin-bottom: 15px;
        }

        .backtosmry {
            position: fixed;
            top: 0px;
            width: 100%;
            height: 50px;
            left: 0px;
            background-color: #333;
            padding: 0px;
            margin: 0px;
            z-index: 1111;
        }

        .backtosmry a.button {
            color: #fff;
            font-size: 21px;
            margin-right: 13px;
            /* height: 100%; */
            /* padding: 8px!important; */
            line-height: 48px;
            text-decoration: none;
        }

        a.phone {
            color: #000000;
            text-decoration: none;
        }

        .student span {
            display: block;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .student {
            position: relative;
            padding: 5px;
            text-decoration: none;
            color: #000;
            display: block;
            background: #f6f6f6;
            border-radius: 5px;
            -webkit-transition: font-size 0.3s ease, background-color 0.3s ease;
            -moz-transition: font-size 0.3s ease, background-color 0.3s ease;
            -o-transition: font-size 0.3s ease, background-color 0.3s ease;
            -ms-transition: font-size 0.3s ease, background-color 0.3s ease;
            transition: font-size 0.3s ease, background-color 0.3s ease;
            margin-bottom: 10px;
            border: 1px solid #009dea;
        }

        .main {
            margin-top: 55px;
        }

        h4 {
            font-weight: bold;
            margin: 5px 0;
            padding: 0;
            color: rgb(0, 144, 228)
        }

        table {
            border-collapse: collapse;
            font-size: 12px;
            width: 100%;
            border: 1px solid rgba(204, 204, 204, 0.35);
        }

        table thead th {
            background: #009688;
            color: #ffffff;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }

        table tbody td {
            background: #ffffff;
            padding: 5px;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="backtosmry" >
        <a class="button" href="{{reporturl}}/getScheduleReports?flag=feessummary&type=download&uid={{{uid}}}&utype={{{utype}}}&batchid={{batchid}}&format=html">
           << Back To Summary
        </a>
    </div>
    <div class="main">
        {{#group data by="schoolname"}}
        <h2 class="schoolname">{{value}}</h2>

        {{#each items}}


        <div class="student">
            <h4>{{studentname}}</h4>
            <span>{{fathername}}
                <a class="phone" href="tel:{{mobileno1}}">{{mobileno1}}</a>
            </span>
            <span>{{mothername}}
                <a class="phone" href="tel:{{mobileno2}}">{{mobileno2}}</a>
            </span>
            <span> {{{feesdetails this}}}</span>
        </div>




        {{/each}} {{/group}}
    </div>
</body>

</html>
