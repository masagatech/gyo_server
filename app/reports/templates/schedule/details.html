<html>

<head>
    <meta charset="utf-8" />

    <style>
        h4 {
            font-weight: bold;
            margin: 5px 0;
            padding: 0;
            color: rgb(0, 144, 228)
        }
        
        table {
            border-collapse: collapse;
            font-size: 12px;
            width: 100%;
            border: 1px solid rgba(204, 204, 204, 0.35);
        }
        
        table thead th {
            background: #009688;
            color: #ffffff;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
        
        table tbody td {
            background: #ffffff;
            padding: 5px;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div align="right">
        <a class="button" href="{{reporturl}}/getScheduleReports?flag=feessummary&type=download&uid={{{uid}}}&utype={{{utype}}}&batchid={{batchid}}&format=html">
            Back To Summary
        </a>
    </div>

    {{#group data by="schoolname"}}
    <h4>{{value}}</h4>

    {{#each items}}
    <h4>{{studentname}}</h4>

    <table class="table table-bordered table-responsive" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th width="50%">Father</th>
                <th>Mother</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div><b>Name : </b>{{fathername}}</div>
                    <div><b>Mobile : </b>
                        <a href="tel:{{mobileno1}}">{{mobileno1}}</a>
                    </div>
                </td>
                <td>
                    <div><b>Name : </b>{{mothername}}</div>
                    <div><b>Mobile : </b>
                        <a href="tel:{{mobileno2}}">{{mobileno2}}</a>
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <b>Collected : </b>{{feescoll}}, <b>Pending : </b>{{feespend}}
                </th>
            </tr>
        </tbody>
    </table>
    <hr /> {{/each}} {{/group}}
</body>

</html>
