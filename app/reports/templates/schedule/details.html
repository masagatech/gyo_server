<html>

<head>
    <meta charset="utf-8" />

    <style>
        h2 {
            font: 200 25px/1.5 Helvetica, Verdana, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: rgb(0, 144, 228)
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
            border-bottom: 1px solid #ccc;
        }
        
        li:last-child {
            border: none;
        }
        
        li {
            padding: 5px;
            text-decoration: none;
            color: #000;
            display: block;
            background: #f6f6f6;
            border-radius: 5px;
            -webkit-transition: font-size 0.3s ease, background-color 0.3s ease;
            -moz-transition: font-size 0.3s ease, background-color 0.3s ease;
            -o-transition: font-size 0.3s ease, background-color 0.3s ease;
            -ms-transition: font-size 0.3s ease, background-color 0.3s ease;
            transition: font-size 0.3s ease, background-color 0.3s ease;
        }
        
        li p {
            font-size: 13px;
        }
        
        li span {
            font-size: 13px;
            font-weight: bold;
        }
        
        .button {
            background-color: #ccc;
            text-decoration: none;
            color: #ffffff;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div align="right">
        <a class="button" href="{{reporturl}}/getScheduleReports?flag=feessummary&type=download&uid={{{uid}}}&utype={{{utype}}}&batchid={{batchid}}&format=html">
            Back To Summary
        </a>
    </div>

    {{#data}}
    <ul>
        <li>
            <h2>{{studentname}}</h2>

            <p>
                <div>
                    <span>Father Name : {{fathername}}</span>
                </div>
                <div>
                    <span>Mobile : {{mobileno1}}</span>
                </div>
                <div>
                    <span>Collected : {{feescoll}}, Pending : <span>{{feespend}}</span>
                </div>
            </p>
            <hr />
        </li>
    </ul>
    {{/data}}
</body>

</html>
