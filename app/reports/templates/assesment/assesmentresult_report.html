<html>

<head>
    <meta charset="utf-8" />

    <style>
        table {
            border-collapse: collapse;
            font-size: 12px;
            width: 100%;
            border: 1px solid rgba(204, 204, 204, 0.35);
        }
        
        table thead th {
            background: #009688;
            color: #ffffff;
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
        
        .table td {
            padding: 5px;
            vertical-align: top;
        }
        
        h4 {
            padding: 0;
            margin: 7px;
        }
    </style>
</head>

<body>
    {{#data}}
    <h2 align="center">Assesment Result</h2>
    <h4 align="center">{{studentname}} - (Roll No : {{rollno}})</h4>
    <h4 align="center">Standard : {{classname}}</h4>
    {{/data}}

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>
                    Heading
                </th>
                <th>
                    Sub Heading
                </th>
                <th>
                    Assesment Type
                </th>
                {{#data2}}
                <th>{{this.assdate}}</th>
                {{/data2}}
            </tr>
        </thead>
        <tbody>
            {{#data1}}
            <tr>
                <td width="200px">
                    {{heading}}
                </td>
                <td>
                    {{subheading}}
                </td>
                <td width="200px">
                    {{asstypname}}
                </td>
                {{{date_cols this}}}
            </tr>
            {{/data1}}
        </tbody>
    </table>
</body>

</html>
